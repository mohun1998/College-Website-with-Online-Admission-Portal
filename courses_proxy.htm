  <script type="text/javascript">
    ; (function () {
        function id(v) { return document.getElementById(v); }
        function loadbar() {
            var ovrl = id("overlay"),
        prog = id("progress"),
        stat = id("progstat"),
        img = document.images,
        c = 0;
            tot = img.length;

            function imgLoaded() {
                c += 1;
                var perc = ((100 / tot * c) << 0) + "%";
                prog.style.width = perc;
                
                if (c === tot) return doneLoading();
            }
            function doneLoading() {
                ovrl.style.opacity = 0;
                setTimeout(function () {
                    ovrl.style.display = "none";
                }, 1200);
            }
            for (var i = 0; i < tot; i++) {
                var tImg = new Image();
                tImg.onload = imgLoaded;
                tImg.onerror = imgLoaded;
                tImg.src = img[i].src;
            }
        }
        document.addEventListener('DOMContentLoaded', loadbar, false);
    } ());
  </script>
  <style>
.splash_spacer {
  width:800px;
  border:0px solid red;
  height:10px;
  position:relative;
  top:375px;
}

#overlay {
  position:fixed;
  z-index:99999;
  top:0;
  left:0;
  bottom:0;
  right:0;
  background-color:#ffffff;
  transition: 0.4s 0.4s;
}

#progress {
  height:7px;
  background-color:#294D8B;
  transition:0.4s ease-in-out;
  width:0;
  border-radius:50px;
  float:left;
}

.loading {
  background-color:#E6E8E9;
  border-radius:50px;
  height:7px;
  width:790px;
}

#progstat {
  font-family:myFont;
  font-size:16px;
  float:right;
  position:relative;
  top:15px;
  right:5px;
  transition:0.4s ease-in-out;
  color:#BE3B3B;
}

.logo_splash {
  height:210px;
  position:relative;
  top:200px;
  pointer-events: none;
}

@media screen and (max-width: 800px) {

    width:100%;

  }
  .loading {
    width:100%;
  }
}
  </style>
